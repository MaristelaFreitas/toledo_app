{% extends "model-page.html" %}

{% block style %}

    <style>

        .div{background-color:rgb(010,010,010);}


        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            margin:20px;
            }
        div.container  {
            padding: 10px;
            width:100%;
            padding-right:20px;
            padding-left:15px;
            margin-right: auto;
            }

        div.col-sm{
            -ms-flex-preferred-size:0;
            flex-basis:0;
            -ms-flex-positive:1;
            flex-grow:1;
            max-width:100%}

        div.row{
            display:-ms-flexbox;
            display:flex;
            -ms-flex-wrap:wrap;
            flex-wrap:wrap;
            }

        div.container p {
            font-family: Cambria, Georgia, serif;
            line-height:15px;
            text-align: center;
            }

        div.anuncio{
            text-align: center;
            font-size:20px;
            color: #000;

    }
    </style>
{% endblock %}

{% block content %}
<div class="anuncio">
    <h1><strong>Classificados</strong></h1>
    <p>Anuncie com a gente!</p>
</div>
    <div class="container">

            <div class="row">
                {% for p in produto %}
                    <div class="col-sm">

                            <div class="polaroid">
                                <img src="{{ p.photo.url }}" alt="Norway" class="img-responsive" style="width:100%">
                                <div class="container">
                                    <p>{{ p.product }}</p>
                                    <p>{{ p.description }}</p>
                                    <p>Contato: {{ p.phone }}</p>
                                    <p>Valor: R${{ p.price }}</p>
                                </div>
                            </div>

                        <br>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
